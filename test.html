<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Substance Abuse Data View</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
  
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  
  <div class="fluid-container">
    <div class="row">
      <div class="visualizations col-sm-10 col-sm-offset-1">
        <div class="col-sm-8">
          <div id="choropleth"></div>  
        </div><!-- col-sm-8 -->
        <div class="col-sm-4">
          <div id="scatterplot"></div>
          <div id="viz-controls">
            <div class="btn-group-justified btn-group">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-factor active" 
                  data-factor="median_income">
                  Median Income
                </button>
              </div><!-- median_income button -->
              <div class="btn-group">
                <button type="button" class="btn btn-factor" 
                  data-factor="unemployment">
                  Unemployment Rate
                </button>
              </div><!-- unemployment button -->
            </div><!-- btn-group-justified -->
            <div id="year-slider"></div>
            
            <div id="slider-modal" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Year Slider</h4>
                  </div>
                  <div class="modal-body">
                    <p>The year slider is great</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-factor" data-dismiss="modal">Okay</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
          </div><!-- viz-controls -->
        </div><!-- col-sm-4 -->
      </div><!-- visualizations -->    
    </div><!-- row -->
    
    <div class="row">
      <div id="drug-type-legend"></div>
      <div id="treemap-area"></div>
      <div class="viz-controls" align="center">
        <div id="single-year-slider"></div>
        <button type="button" id="switch-view-button" class="btn btn-factor">Switch View</button>
      </div>
    </div>
  </div><!-- fluid-container -->
  
  <script src="src/js/lib/jquery.min.js"></script>
  <script src="src/js/lib/d3.min.js"></script>
  <script src="src/js/lib/d3-tip.js"></script>
  <script src="src/js/lib/bootstrap.min.js"></script>
  <script src="src/js/lib/d3-queue.min.js"></script>
  <script src="src/js/lib/topojson.min.js"></script>
  <script src="src/js/lib/colorbrewer.js"></script>
  <script src="src/js/EventHandler.js"></script>
  <script src="src/js/YearSlider.js"></script>
  <script src="src/js/Choropleth.js"></script>
  <script src="src/js/Regression.js"></script>
  <script src="src/js/Scatterplot.js"></script>
  <script src="src/js/Treemap.js"></script>
  <script src="src/js/SingleYearSlider.js"></script>
  <script src="src/js/DrugTypeLegend.js"></script>
  <script src="src/js/main.js"></script>
  <script>
    $(document).ready(function(){
      $('.btn-factor').on('click', function() {
        $('.btn-factor').removeClass('active');
        $(this).addClass('active');
        updateFactor($(this).data('factor'));
      })
    });
  </script>  
</body>
</html>
