<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Substance Abuse Data View</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  
  <div class="fluid-container">
    <div class="row">
      <div class="visualizations col-sm-10 col-sm-offset-1">
        <div class="col-sm-8">
          <div id="choropleth"></div>  
        </div><!-- col-sm-8 -->
        <div class="col-sm-4">
          <div id="scatterplot"></div>
          <div id="viz-controls">
            <div class="btn-group-justified btn-group">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-factor active" 
                  data-factor="median_income">
                  Median Income
                </button>
              </div><!-- median_income button -->
              <div class="btn-group">
                <button type="button" class="btn btn-factor" 
                  data-factor="unemployment">
                  Unemployment Rate
                </button>
              </div><!-- unemployment button -->
            </div><!-- btn-group-justified -->
            <div id="year-slider"></div>
          </div><!-- viz-controls -->
        </div><!-- col-sm-4 -->
      </div><!-- visualizations -->    
    </div><!-- row -->
  </div><!-- fluid-container -->
  
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.btn-factor').on('click', function() {
        $('.btn-factor').removeClass('active');
        $(this).addClass('active');
        updateFactor($(this).data('factor'));
      })
    });
  </script>  
</body>
</html>
